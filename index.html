<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFood</title>
    
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="_0471">

    <header class="_0471-sect_1">
        <!-- Navbar Start -->
        <nav class="_0471-sect_1-topnav">
            <!-- Logo -->
            <a href="#" class="_0471-sect_1-topnav__logo-link">
                <!-- <img src="images/logo.png" alt="Website Logo" class="_0471-sect_1-topnav__logo"> -->
                WEBFOOD
            </a>

            <!-- Links -->
            <div class="_0471-sect_1-topnav__link-box">
                <a href="#" class="_0471-sect_1-topnav__link">Browse Meals</a>
                <a href="#" class="_0471-sect_1-topnav__link">My Orders</a>
            </div>

        </nav>
        <!-- Navbar End -->

        <!-- Mobile Navbar Start -->
        <nav class="_0471-sect_1-topnav-mobilenav">

            <!-- Logo -->
            <a href="#" class="_0471-sect_1-topnav-mobilenav__logo-link">
                <!-- <img src="images/logo.png" alt="Website Logo" class="_0471-sect_1-topnav-mobilenav__logo"> -->
                WEBFOOD
            </a>

            <!-- Hamburger Icon -->
            <div class="_0471-sect_1-topnav-mobilenav__bars-icon" onclick="openNav()">
                <div class="_0471-sect_1-topnav-mobilenav__bars-icon-line"></div>
                <div class="_0471-sect_1-topnav-mobilenav__bars-icon-line"></div>
                <div class="_0471-sect_1-topnav-mobilenav__bars-icon-line"></div>
            </div>

        </nav>
    
        <nav class="_0471-sect_1-topnav-mobilenav__mobile-menu">
            <!-- Overlay Start -->
            <div id="myNav" class="_0471-sect_1-topnav-mobilenav__full-screen-overlay">
        
                <!-- Button to close the overlay navigation -->
                <span class="_0471-sect_1-topnav-mobilenav__full-screen-overlay-closebtn" onclick="closeNav()">
                    &times;
                </span>
  
                <!-- Overlay content -->
                <div class="_0471-sect_1-topnav-mobilenav__full-screen-overlay__content">
                    <a href="#" class="_0471-sect_1-topnav-mobilenav__full-screen-overlay-link">Browse Meals</a>
                    <a href="#" class="_0471-sect_1-topnav-mobilenav__full-screen-overlay-link">My Orders</a>
                </div>
  
            </div>
            <!-- Overlay End -->
        </nav>
        <!-- Mobile Navbar End -->
    </header>
    <section class="_0471-sect_2">
        <div class="_0471-sect_2-text-box">
            <h3 class="_0471-sect_2-text">Browse Our Delicious Meals</h3>
        </div>
        <div class="_0471-sect_2-card-box">
            <!-- Card Start -->
            <div class="_0471-sect_2-card">
                <div class="_0471-sect_2-card-bg-image"></div>
                <div class="_0471-sect_2-card__body">
                    <div class="_0471-sect_2-card__card-text-box">
                        <h4 class="_0471-sect_2-card__card-text">Risotto with Tiger Prawns</h4>
                    </div>
                    <div class="_0471-sect_2-card__card-button-box">
                        <button class="_0471-sect_2-card__card-button">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Card End -->

            <!-- Card Start -->
            <div class="_0471-sect_2-card">
                <div class="_0471-sect_2-card-bg-image"></div>
                <div class="_0471-sect_2-card__body">
                    <div class="_0471-sect_2-card__card-text-box">
                        <h4 class="_0471-sect_2-card__card-text">Cheeseburgers</h4>
                    </div>
                    <div class="_0471-sect_2-card__card-button-box">
                        <button class="_0471-sect_2-card__card-button">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Card End -->
        </div>
    </section>
    

    <script src="index.js" defer></script>
</body>
</html>
